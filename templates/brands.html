{% extends "layout.html" %}
{% block title %}Brands list{% endblock %}
{% block body %}
    <h1 class="title">Brands</h1>
    <hr>
    <form action="/search_brands" method="post" name="search-brand">
        <div class="field-group form-row">
            <div class="field col-md-10">
                <div class="control">
                    <input type="text" class="form-control" name="keyword" placeholder="Enter BRAND NAME or BRAND ID to search..." size="60">
                </div>
            </div>
            <div class="field col-md-2">
                    <div class="control">
                        <button class="btn btn-dark btn-md btn-block">Search</button>
                    </div>
            </div>
        </div>
    </form>
    {% if brands %}
    <form action="" method="post" name="brands_list">
        <div class="form-group">
          <a href="{{ url_for('add_brand_page') }}" class="btn btn-success btn-md btn-block">New Brand</a>
            <button class="btn btn-danger btn-md btn-block">Delete Selected Brands</button>
        </div>
        <table class="table is-striped is-fullwidth">
          <tr>
            <th>Select</th>
            <th>Brand Id</th>
            <th>Brand Name</th>
            <th>Operations</th>
          </tr>
        {% for brand_key, brand in brands %}
          <tr>
            <td>
                <label class="checkbox">
                    <input type="checkbox" name="brand_keys" value="{{ brand_key }}"/>
                </label>
            </td>
            <td>
              {{ brand.brand_id }}
            </td>
            <td>
              {{ brand.brand_name }}
            </td>
              <td>
                  <a class="btn btn-info btn-sm" href="{{ url_for('update_brand', brand_id=brand_key) }}">Update Brand</a>
              </td>
          </tr>
        {% endfor %}
        </table>
    </form>
    {% endif %}
{% endblock %}
